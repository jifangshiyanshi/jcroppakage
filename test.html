<body> 
<script type="text/javascript"> 
$(document).ready(function(){ 
var ceshi = document.getElementById("ceshi"); 
var upload = new Upload({ 
"clickDom":ceshi, 
"formData":{"userid":"72","media_id":"62"}, 
"action":"/image_upload_newindex", 
"onUploadSuccess":function(data){ 
console.log(data); 
} 
}); 
upload.start(); 
}); 
</script> 
<div id="ceshi"> 
点这里 
</div> 

<div id="imgbox" style="width:500px;height:500px;position:relative;border:1px solid black;"> 
<div class="target-container"> 
<img src="test.jpg" id="target"/> 
</div> 

</div> 

<div class="preview-container" style="width:215px;height:126px;overflow:hidden;position:absolute;left:300px;top:300px;border:1px solid black;"> 
<img src="test.jpg" id="pre-img" /> 
</div> 

<div class="preview-container-2" style="width:215px;height:126px;overflow:hidden;position:absolute;left:600px;top:300px;border:1px solid black;"> 
<img src="test.jpg" id="pre-img-2" /> 
</div> 

<div class="preview-container-3" style="width:300px;height:300px;overflow:hidden;position:absolute;left:600px;top:600px;border:1px solid black;"> 
<img src="test.jpg" id="pre-img-3" /> 
</div> 
<button id="haha">测试</button> 

<script type="text/javascript"> 
var upload; 
$(function(){ 
upload = new preJcrop({ 
	target:'#target',
	preContainerSelect:[".preview-container",".preview-container-2",".preview-container-3"], 
	preImgSelect:["#pre-img","#pre-img-2","#pre-img-3"], 
	ajaxCallback:function(data){ 
		//调用send方法后的回调函数 
		console.log(data); 
	},
	boxWidth:500,
	boxHeight:500,
	constSelectBox:[500,500],
	}); 
	upload.start(); 
}); 
$("#haha").click(function(){ 
	upload.send(); 
}); 
</script>
